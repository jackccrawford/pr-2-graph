<!DOCTYPE html>
<html>
<head>
    <title>PR-2-Graph - Knowledge Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Asymmetric Knowledge Graph: PR Analysis</h1>
        <p>Interactive visualization of multi-agent collaboration patterns</p>
    </div>
    
    <div class="controls">
        <h4>Controls</h4>
        <p>üñ±Ô∏è Drag nodes to reposition</p>
        <p>üîç Hover for details</p>
        <p>‚ö° Physics simulation active</p>
    </div>
    
    <div class="legend">
        <h4>Node Types</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #4CAF50;"></div>
            <span>Participants</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF5722;"></div>
            <span>Issues</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #2196F3;"></div>
            <span>Solutions</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF9800;"></div>
            <span>Breakthroughs</span>
        </div>
    </div>
    
    <div id="graph" class="graph-container"></div>
    
    <script src="js/graph-visualization.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
